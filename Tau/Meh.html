<script>
    function sliceIntoChunks(arr, chunkSize) {
        const res = [];
        for (let i = 0; i < arr.length; i += chunkSize) {
            const chunk = arr.slice(i, i + chunkSize);
            res.push(chunk);
        }
        return res;
    }
	
	function getChunks(blabla){
		Arrays = new Array()
		arr = new Array()
		for (let i = 0; i < blabla.length; i += 1)
		{
			if(blabla[i][0] == "kq") 
			{
				arr = new Array()
				Arrays.push(arr)
			}
			arr.push(blabla[i])
		}
		return Arrays
	}
</script>
